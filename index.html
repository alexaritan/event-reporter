	<style>
		body {
			text-align: center;
			background-color: #eeeeee;
			font-family: arial;
		}

		#data {
			width: 1000px;
			height: 400px;
			border: none;
		}

		.active-blue-textarea-2 textarea.md-textarea:focus:not([readonly]) {
			border-bottom: 1px solid #0066ff;
			box-shadow: 0 1px 0 0 #0066ff;
		}
		
		.active-blue-textarea-2.md-form textarea.md-textarea:focus:not([readonly])+label {
			color: #0066ff;
		}

		#generateReportButton {
			width: 120px;
			height: 40px;
			background-color: white;
			border: 1px solid #0066ff;
		}

		#generateReportButton:hover {
			cursor: pointer;
			background-color: #eeeeee;
		}

		.result {
			cursor: pointer;
		}

		#results {
			margin: auto;
			width: 800px;
		}

		#results td {
			border: 1px solid #aaaaaa;
		}

		#logs {
			text-align: left;
		}

		#logs p {
			margin: 0;
		}
