	<style>
		body {
			text-align: center;
			background-color: #eeeeee;
			font-family: arial;
		}

		#data {
			width: 1000px;
			height: 400px;
			border: none;
		}

		.active-blue-textarea-2 textarea.md-textarea:focus:not([readonly]) {
			border-bottom: 1px solid #0066ff;
			box-shadow: 0 1px 0 0 #0066ff;
		}
		
		.active-blue-textarea-2.md-form textarea.md-textarea:focus:not([readonly])+label {
			color: #0066ff;
		}

		#generateReportButton {
			width: 120px;
			height: 40px;
			background-color: white;
			border: 1px solid #0066ff;
		}

		#generateReportButton:hover {
			cursor: pointer;
			background-color: #eeeeee;
		}

		.result {
			cursor: pointer;
		}

		#results {
			margin: auto;
			width: 800px;
		}

		#results thead td {
			font-weight: bold;
		}

		#results td {
			border: 1px solid #aaaaaa;
		}

		.viewAs:hover {
			cursor: pointer;
		}

		#logs {
			text-align: left;
		}

		#logs p {
			margin: 0;
			width:100%;
			overflow-wrap: break-word;
		}

		 /* The Modal (background) */
		.modal {
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			left: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		.modal.hidden {
			top: -3000px;
			opacity: 0;
			transition: top 0ms 300ms, opacity 300ms;
		}

		.modal.visible {
			top: 0;
			opacity: 1;
			transition: top 0ms, opacity 300ms;
		}

		/* Modal Header */
		.modal-header {
			padding: 2px 16px;
		}

		/* Modal Body */
		.modal-body {
			padding: 2px 16px;
			overflow-x: scroll;
		}

		/* Modal Footer */
		.modal-footer {
			padding: 2px 16px;
		}

		/* Modal Content */
		.modal-content {
			position: relative;
			background-color: #fefefe;
			margin: auto;
			padding: 0;
			border: 1px solid #888;
			width: 80%;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
		}

		/* The Close Button */
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		/* Add Animation */
		@keyframes animatetop {
			from {top: -300px; opacity: 0}
			to {top: 0; opacity: 1}
		} 
	</style>
</html>
