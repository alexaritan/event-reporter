<html>
	<head>
		<title>

		</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src='./build/app.js'></script>
	</head>
	<body>
		<div id='container'>
			<h2>Event Report Generator</h2>
			<textarea id='data' placeholder='Accurate spreadsheet'></textarea>
			<br />
			<textarea id='inaccurate-data' placeholder='Inaccurate spreadsheet'></textarea>
			<br />
			<br />
			<label for='startDate'>Start date</label>
			<input type='date' id='startDate' name='startDate' />
			<br />
			<label for='endDate'>End date</label>
			<input type='date' id='endDate' name='endDate' />
			<br />
			<br />
			<button id='generateReportButton'>
				GET SHIT DONE
			</button>
			<br />
			<br />
			<hr />
			<br />
			<h2>Results</h2>
			<table id='results'>
			</table>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</div>
	</body>

	<style>
		body {
			text-align: center;
			background-color: #eeeeee;
			font-family: arial;
		}

		#data {
			width: 1000px;
			height: 400px;
		}

		#generateReportButton {
			width: 110px;
			height: 40px;
			background-color: white;
			border: 1px solid #cccccc;
		}

		#generateReportButton:hover {
			cursor: pointer;
			background-color: #eeeeee;
		}

		#results {
			margin: auto;
			width: 400px;
		}
	</style>
</html>
